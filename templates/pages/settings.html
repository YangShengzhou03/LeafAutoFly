{% extends "layouts/base.html" %}

{% block title %}系统设置 - 智能管理系统{% endblock %}

{% block content %}
<el-card class="page-header-card">
    <div class="page-header">
        <h1>系统设置</h1>
        <p>自定义系统参数，个性化你的使用体验</p>
    </div>
</el-card>

<el-card class="settings-card">
    <div slot="header">
        <el-tabs v-model="activeTab" type="card" @tab-click="handleTabChange">
            <el-tab-pane label="基本设置" name="basic"></el-tab-pane>
            <el-tab-pane label="任务设置" name="tasks"></el-tab-pane>
            <el-tab-pane label="外观设置" name="appearance"></el-tab-pane>
        </el-tabs>
    </div>
    
    <el-form 
        :model="settings" 
        ref="settingsForm"
        label-width="140px"
        class="settings-form"
    >
        <!-- 基本设置 -->
        <div v-if="activeTab === 'basic'" class="settings-group">
            <h3>系统信息</h3>
            
            <el-form-item label="系统名称">
                <el-input v-model="settings.systemName"></el-input>
            </el-form-item>
            
            <el-form-item label="时区设置">
                <el-select v-model="settings.timezone">
                    <el-option label="北京时间 (Asia/Shanghai)" value="Asia/Shanghai"></el-option>
                    <el-option label="东京时间 (Asia/Tokyo)" value="Asia/Tokyo"></el-option>
                    <el-option
