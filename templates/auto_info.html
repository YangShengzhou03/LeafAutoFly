{% extends 'base.html' %}

{% block content %}
<div class="auto-info-container">
    <header class="page-header">
        <h1 class="page-title">新建定时消息</h1>
    </header>

    <main class="main-content">
        <section class="task-creation-card animate-fade-in">
            <div class="card-header">
                <h2 class="card-title">创建新任务</h2>
            </div>
            <div class="card-body">
                <form id="taskCreationForm" class="form-grid">
                    <!-- 消息内容输入 -->
                    <div class="form-group full-width">
                        <label for="messageContent" class="form-label">消息内容 <span class="required">*</span></label>
                        <textarea id="messageContent" class="message-input form-control" placeholder="输入要发送的消息内容，可以粘贴段落文本" rows="4"></textarea>
                        <div class="error-message" id="messageContentError"></div>
                        <div class="char-count mt-1 text-right text-muted" id="charCount">0/500</div>
                    </div>

                    <!-- 信息接收者 -->
                    <div class="form-group full-width">
                        <label for="recipient" class="form-label">信息接收者 <span class="required">*</span></label>
                        <input type="text" id="recipient" class="form-control" placeholder="请输入接收者的手机号或姓名">
                        <small class="form-text text-muted mt-1">支持输入已存联系人姓名或11位手机号</small>
                        <div class="error-message" id="recipientError"></div>
                    </div>

                    <!-- 时间设置和重复选项 -->
                    <div class="task-creation-row improved-row">
                        <div class="time-setting">
                            <label for="sendTime" class="form-label">发送时间</label>
                            <input type="datetime-local" id="sendTime" class="form-control" value="2025-08-13T20:41">
                        </div>
                        <div class="repeat-setting">
                            <label for="repeatOption" class="form-label">重复选项</label>
                            <div class="repeat-dropdown improved-dropdown">
                                <button class="repeat-btn">
                                    <span>重复: <span class="current-repeat">不重复</span></span>
                                    <i class="dropdown-icon"></i>
                                </button>
                                <div class="repeat-options">
                                    <div class="repeat-option" data-value="once">不重复</div>
                                    <div class="repeat-option" data-value="daily">每天</div>
                                    <div class="repeat-option custom-repeat" data-value="custom">自定义...</div>
                                    <div class="custom-days" style="display: none;">
                                        <div class="day-selector">
                                            <label><input type="checkbox" data-day="mon"> 周一</label>
                                            <label><input type="checkbox" data-day="tue"> 周二</label>
                                            <label><input type="checkbox" data-day="wed"> 周三</label>
                                            <label><input type="checkbox" data-day="thu"> 周四</label>
                                            <label><input type="checkbox" data-day="fri"> 周五</label>
                                            <label><input type="checkbox" data-day="sat"> 周六</label>
                                            <label><input type="checkbox" data-day="sun"> 周日</label>
                                        </div>
                                        <button class="confirm-custom btn btn-primary mt-2">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button type="submit" id="addTaskBtn" class="add-task-btn btn btn-primary">
                                <i class="plus-icon"></i> 添加任务
                            </button>
                            <button id="startAllTasksBtn" class="execute-btn btn-primary">
                                <i class="play-icon"></i> 开始执行
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- 任务提示区 -->
        <div class="notification-container mt-4" id="notificationContainer">
            <div class="notification error animate-fade-in" style="display: none;">
                <i class="error-icon"></i> <span id="errorMessage">微信未登录，请登录微信后重启枫叶</span>
            </div>
        </div>

        <!-- 任务列表区域 -->
        <section class="task-list-container mt-8 animate-slide-up" style="animation-delay: 0.2s;">
            <div class="task-list-header">
                <h2>任务列表</h2>
                <div class="task-list-actions">
                    <button class="btn btn-outline-primary" id="exportTasksBtn">
                        <i class="export-icon"></i> 导出任务
                    </button>
                    <button class="btn btn-outline-secondary" id="importTasksBtn">
                        <i class="import-icon"></i> 导入任务
                    </button>
                </div>
            </div>
            <div class="task-list" id="taskList">
                <!-- 任务项将通过JavaScript动态添加 -->
                <div class="empty-task-state">
                    <img src="{{ url_for('static', filename='images/empty-tasks.svg') }}" alt="暂无任务" class="empty-state-image">
                    <h3 class="empty-state-title">暂无任务</h3>
                    <p class="empty-state-description">点击上方"添加任务"按钮创建新任务</p>
                    <button class="btn btn-primary mt-3" id="createFirstTaskBtn">创建第一个任务</button>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}

<script src="{{ url_for('static', filename='js/auto_info.js') }}"></script>
