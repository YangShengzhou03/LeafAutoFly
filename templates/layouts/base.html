<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能管理系统{% endblock %}</title>
    <!-- 引入Element Plus CSS -->
    <link rel="stylesheet" href="/static/css/element.css">
    <!-- 引入主样式 -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- 引入深色模式样式 -->
    <link id="dark-mode-stylesheet" rel="stylesheet" href="/static/css/dark.css" disabled>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="main-header">
        <div class="logo">
            <i class="fa fa-cogs"></i>
            <span>智能管理系统</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li :class="{ 'active': currentPage === 'index' }">
                    <a href="/"><i class="fa fa-home"></i> 首页</a>
                </li>
                <li :class="{ 'active': currentPage === 'scheduler' }">
                    <a href="/scheduler"><i class="fa fa-calendar"></i> 任务调度</a>
                </li>
                <li :class="{ 'active': currentPage === 'ai' }">
                    <a href="/ai"><i class="fa fa-robot"></i> AI助手</a>
                </li>
                <li :class="{ 'active': currentPage === 'settings' }">
                    <a href="/settings"><i class="fa fa-cog"></i> 设置</a>
                </li>
            </ul>
        </nav>
        <div class="user-controls">
            <button class="theme-toggle" @click="toggleDarkMode">
                <i class="fa" :class="darkMode ? 'fa-sun-o' : 'fa-moon-o'"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 智能管理系统 - 基于Flask和Element Plus构建</p>
        </div>
    </footer>

    <!-- 引入Vue -->
    <script src="/static/js/lib/vue.global.js"></script>
    <!-- 引入Element Plus -->
    <script src="/static/js/lib/element-plus.js"></script>
    <!-- 初始化Vue应用 -->
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    currentPage: '{{ request.path.split("/")[1] || "index" }}',
                    darkMode: localStorage.getItem('darkMode') === 'true' || 
                              (localStorage.getItem('darkMode') === null && 
                               window.matchMedia && 
                               window.matchMedia('(prefers-color-scheme: dark)').matches)
                };
            },
            methods: {
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    this.applyDarkMode();
                },
                applyDarkMode() {
                    const darkStylesheet = document.getElementById('dark-mode-stylesheet');
                    darkStylesheet.disabled = !this.darkMode;
                    document.documentElement.classList.toggle('dark-mode', this.darkMode);
                }
            },
            mounted() {
                this.applyDarkMode();
            }
        });
        
        // 全局注册Element Plus组件
        app.use(ElementPlus);
    </script>
    {% block extra_js %}{% endblock %}
    <!-- 挂载Vue应用 -->
    <script>
        app.mount(document.body);
    </script>
</body>
</html>
