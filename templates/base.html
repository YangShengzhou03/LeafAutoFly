<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafAuto Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 基础优化样式 */
        .sidebar {
            background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(249,250,254,1) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 头像区域优化 */
        .avatar-area {
            position: relative;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(123, 78, 243, 0.3);
        }
        
        .avatar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, var(--primary-color), transparent);
            opacity: 0.2;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        
        .status {
            font-size: 14px;
            color: #666;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        /* 菜单优化 */
        .menu {
            gap: 6px;
        }
        
        .menu-item {
            padding: 12px 16px;
            border-radius: var(--button-radius);
            text-decoration: none;
            color: #666;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .menu-icon {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }
        
        /* 增强侧边栏底部样式 */
        .sidebar-footer {
            transition: all 0.3s;
        }
        
        .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 78, 243, 0.4);
        }
        
        .upgrade-btn:active {
            transform: translateY(0);
        }
        
        /* 添加滚动条样式 */
        .content::-webkit-scrollbar {
            width: 6px;
        }
        
        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .menu-item:hover,
        .menu-item.active {
            background-color: rgba(123, 78, 243, 0.05);
            color: var(--primary-color);
            transform: translateX(4px);
        }
        
        .menu-item:hover::before,
        .menu-item.active::before {
            opacity: 1;
        }
        
        /* 关键帧动画 */
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="loader" class="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease-out;">
        <div class="loader-spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 800);
        });

        // 全局URL映射配置
        const URL_MAP = {
            'home': "{{ url_for('home') }}",
            'auto_info': "{{ url_for('auto_info') }}",
            'ai_takeover': "{{ url_for('ai_takeover') }}",
            'task_list': "{{ url_for('task_list') }}",
            'split-send': '#split-send'
        };

        // 实现子路由局部刷新
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item[data-page]');
            const contentArea = document.querySelector('.content');

            // 处理导航点击事件
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    const url = this.getAttribute('href');

                    // 更新URL而不刷新页面
                    history.pushState(null, null, url);

                    // 加载新内容
                    loadPageContent(page, url);

                    // 更新活动菜单项
                    menuItems.forEach(mi => mi.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 加载页面内容
            function loadPageContent(page, url) {
                // 显示加载状态
                contentArea.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100%;"><div class="loader-spinner" style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;"></div></div>';

                // 模拟异步加载
                setTimeout(() => {
                    // 根据不同页面加载不同内容
                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            // 提取页面主体内容
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = html;
                            const newContent = tempDiv.querySelector('#content-area').innerHTML;
                            contentArea.innerHTML = newContent;
                        })
                        .catch(error => {
                            contentArea.innerHTML = '<div style="padding: 20px; text-align: center; color: #ff4d4f;">加载失败: ' + error.message + '</div>';
                        });
                }, 300);
            }

            // 监听浏览器前进后退事件
            window.addEventListener('popstate', function() {
                // 获取当前URL路径
                const path = window.location.pathname;
                let page = 'home';

                // 根据路径确定页面
                if (path.includes('auto_info')) page = 'auto_info';
                else if (path.includes('ai_takeover')) page = 'ai_takeover';
                else if (path.includes('task_list')) page = 'task_list';
                else if (path.includes('split-send')) page = 'split-send';

                // 使用全局URL_MAP
                let url = URL_MAP[page] || "{{ url_for('home') }}";

                // 加载对应页面
                loadPageContent(page, url);

                // 更新活动菜单项
                menuItems.forEach(item => {
                    if (item.getAttribute('data-page') === page) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <div class="container">
        <!-- 左侧导航 -->
        <aside class="sidebar">
            <div class="avatar-area">
                <div class="avatar">L</div>
                <div class="status">未登录</div>
            </div>
            <nav class="menu">
                <a href="{{ url_for('home') }}" class="menu-item {% if request.endpoint == 'home' %}active{% endif %}" data-page="home">
                    <span class="menu-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></span> 首页
                </a>
                <a href="{{ url_for('auto_info') }}" class="menu-item {% if request.endpoint == 'auto_info' or request.endpoint == 'second_page' %}active{% endif %}" data-page="auto_info">
                    <span class="menu-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span> 自动信息
                </a>
                <a href="#split-send" class="menu-item" data-page="split-send">
                    <span class="menu-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"></rect><line x1="22" x2="2" y1="10" y2="10"></line></svg></span> 拆段发送
                </a>
                <a href="{{ url_for('ai_takeover') }}" class="menu-item {% if request.endpoint == 'ai_takeover' %}active{% endif %}" data-page="ai_takeover">
                    <span class="menu-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="9" r="1"></circle><circle cx="9" cy="15" r="1"></circle><circle cx="15" cy="9" r="1"></circle><circle cx="15" cy="15" r="1"></circle><path d="M5 12h14"></path><path d="m12 5 8 8-8 8"></path></svg></span> AI接管
                </a>
                <a href="{{ url_for('task_list') }}" class="menu-item {% if request.endpoint == 'task_list' %}active{% endif %}" data-page="task_list">
                    <span class="menu-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" x2="21" y1="6" y2="6"></line><line x1="8" x2="21" y1="12" y2="12"></line><line x1="8" x2="21" y1="18" y2="18"></line><line x1="3" x2="3.01" y1="6" y2="6"></line><line x1="3" x2="3.01" y1="12" y2="12"></line><line x1="3" x2="3.01" y1="18" y2="18"></line></svg></span> 任务列表
                </a>
            </nav>
            <div class="sidebar-footer" style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05);">
                <div class="storage-info" style="font-size: 12px; color: #999; text-align: center; margin-bottom: 10px;">
                    存储空间: 2.4GB / 10GB
                </div>
                <div class="upgrade-btn-container" style="padding: 0 15px;">
                    <button class="upgrade-btn" style="width: 100%; padding: 8px 0; background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
                        color: white; border: none; border-radius: var(--button-radius); font-size: 14px; font-weight: 500; cursor: pointer;
                        transition: all 0.3s; box-shadow: 0 2px 8px rgba(123, 78, 243, 0.3);">
                        升级专业版
                    </button>
                </div>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="content" id="content-area">
                {% block content %}{% endblock %}
            </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
